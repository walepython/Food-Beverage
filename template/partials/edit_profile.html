
{% load static %}



<div class="profile-container">
  <h2 class="title">My Profile</h2>

  <form  method="POST" enctype="multipart/form-data" class="profile-form">
    {% csrf_token %}

    <div class="profile-header">
      <div class="profile-img">
        {% if profile.image %}
          <img src="{{ profile.image.url }}" alt="Profile Picture" >
        {% else %}
          <img src="{% static 'assets/img/default-avatar.png' %}" alt="Default Profile" >
        {% endif %}
      </div>
      <div class="upload-btn">
        <label for="image">Change Picture:</label>
        <input type="file" name="image" id="image" accept="image/*" />
      </div>
    </div>

    <div class="form-grid">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" name="fullName" value="{{ user.first_name }}" class="form-control" required>
      </div>

      <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" value="{{ user.username }}" class="form-control" required>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" value="{{ user.email }}" class="form-control" required>
      </div>

      <div class="form-group">
        <label>Phone</label>
        <input type="text" name="phone" value="{{ profile.phone }}" class="form-control">
      </div>

      <div class="form-group">
        <label>Date of Birth</label>
        <input type="date" name="DOB" value="{{ profile.DOB|date:'Y-m-d' }}" class="form-control">
      </div>

      <div class="form-group">
        <label>Gender</label>
        <select name="gender" class="form-control">
          <option value="male" {% if profile.gender == 'male' %}selected{% endif %}>Male</option>
          <option value="female" {% if profile.gender == 'female' %}selected{% endif %}>Female</option>
          <option value="other" {% if profile.gender == 'other' %}selected{% endif %}>Other</option>
        </select>
      </div>
    </div>

    <div class="submit-container">
      <button type="submit" class="btn-save">Save Changes</button>
    </div>
  </form>
</div>

<style>
.profile-container {
  max-width: 800px;
  margin: 2rem auto;
  background: #fff;
  padding: 2rem;
  border-radius: 12px;
  box-shadow: 0 3px 8px rgba(0,0,0,0.1);
}
.title {
  text-align: center;
  margin-bottom: 1.5rem;
  font-size: 1.5rem;
  font-weight: 600;
}
.profile-header {
  display: flex;
  align-items: center;
  gap: 2rem;
  margin-bottom: 2rem;
}
.profile-img img {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid #e0e0e0;
}

.upload-btn input {
  margin-top: 0.5rem;
}
.form-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 1rem;
}
.form-group {
  display: flex;
  flex-direction: column;
}
.form-group label {
  font-weight: 500;
  margin-bottom: 0.3rem;
}
.form-control {
  padding: 0.6rem;
  border-radius: 6px;
  border: 1px solid #ddd;
}


.submit-container {
    padding-top: 30px;
    text-align: right;
}

.btn-save {
    background-color: #f33f3f;
    color: white;
    padding: 10px 25px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
}
.btn-save:hover {
    background-color: #d92b2b;
}
</style>
